    
    <!DOCTYPE html>
    <html>
        <head>
            <title>Form Input</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
            <style>
                #box{
                    border:2px solid black;
                    width:560px;
                    height:466px;
                    margin-top:100px;
                    margin-left:auto;
                    margin-right:auto;
                    background-color:aquamarine;
                }
                h3
                {
                    font-family: 'Times New Roman', Times, serif;
                    text-align: center;
                }
            </style>
        </head>
        
            <body>
    
                <body class="container-fluid">
                    <div  id="box">
                        <form id="user-form">
                            <h3>Registration Form </h3>
                            <div class="mb-2">
                                <label class="form-label ms-1 mt-1" for="name">UserName:</label>
                                <div>
                                    <input type="text"  placeholder="Enter name"  class="form-control" name="name" id="name">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label ms-1" for="email">EmailId:</label>
                                <div>
                                    <input type="email" placeholder="enter email" class="form-control"  name="email" id="email">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label ms-1" for="password">Password:</label>
                                <div>
                                    <input type="password" placeholder="Enter password" class="form-control" name="password" id="password">
                                </div>
                            </div>
    
                            <div class="mb-2">
                                <label class="form-label ms-1" for="dob">Date Of Birth:</label>
                                <div>
                                    <input type="date" placeholder="dd/mm/yy" class="form-control" name="dob" id="dob" value=Date()>
                                </div>
                            </div>
                            <div class="mb-2">
                                    <input type="checkbox" class="form-check-input ms-1" name="acceptTerms"  id="acceptTerms">
                                <label class="form-check-label" for="acceptTerms">Accept Terms & Conditions</label>
                            </div>
                            <div class="mb-2">
                                <button class=" btn btn-sm btn-primary ms-1" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
                        <div class="mx-auto">
                            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
                            <div class="divide-y divide-gray-300/50 text-center" id="user-entries"></div>
                        </div>
                    </div>
                   <script src="./var.js"></script>
            </body>
    </html>
